{% extends "calcutron/base.html" %}

{% load index %}


{% block script %}
<script>
    function showTab(tab_id) {
        $(".tab-contents-container").hide()
        $(".tab-contents-container#" + tab_id).show()
    }
</script>
{% endblock script %}

{% block body %}
<nav class="top-tab-container">
    <ul class="tabs">
        {% for tab in tabs %}
            <li>
                <a href="#" onclick="showTab({{ tab.id }})">{{ tab.title }}</a>
            </li>
        {% endfor %}
    </ul>
</nav>

{% for tab in tabs %}
    {% include "calcutron/task.html" with task=tab %}
{% endfor %}

{% endblock %}
